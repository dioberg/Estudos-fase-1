<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>abrir imagens em varios dispositivos </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flequisivel">
    </picture>
    <h1>audios</h1>
    <p>reproduzindo audio</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Rag'n'Bone Man - Human.mp3" type="audio/mpeg">
        
    </audio>

<h1>hospedando videos aqui mesmo localmente</h1>

<video src="videos/celular-mexendo.mp4" width="400" controls></video>

<h1>link de videos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/4sbgIwzrBzE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
